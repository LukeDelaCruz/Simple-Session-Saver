<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Exit Warning</title>
    <link rel="stylesheet" href="mainstyling.css">
    <link rel="shortcut icon" href="favicon-lock.ico" />
    <script src="https://use.fontawesome.com/51850ca7be.js"></script>
  </head>
  <body>

    <h1>Simple Session Saver</h1>
    <hr>
    <h3>Pin page. &nbsp Click page. &nbsp Bookmark page.</h3>

    <button type="button" name="button" class="unsafe">
      <i class="fa fa-unlock" aria-hidden="true" id="preClickLock" title="Activate"></i>
    </button>
    <h3 id="message" class="messageConcealer">Secured <i class="fa fa-check" aria-hidden="true"></i></h3>

    <span class="unlocked" id="postClickLock"><i class="fa fa-lock" aria-hidden="true"></i></span>

    <script src="script.js"></script>
  </body>
</html>
